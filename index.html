<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .notes { display: none; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
        .question { margin-bottom: 10px; }
        .submit-btn { margin-top: 20px; }
    </style>
</head>
<body>
    <button onclick="toggleNotes()">View Notes</button>
    <div class="notes" id="notes">
        <h2>Study Notes</h2>
        <p>Fractions, decimals, percents, ratios, and rates review...</p>
    </div>
    
    <h1>Math Test</h1>
    <form id="mathTest">
        <div id="questions"></div>
        <button type="button" class="submit-btn" onclick="submitTest()">Submit</button>
    </form>
    
    <script>
        function toggleNotes() {
            let notes = document.getElementById("notes");
            let button = document.querySelector("button");
            if (notes.style.display === "none") {
                notes.style.display = "block";
                button.innerText = "Hide Notes";
            } else {
                notes.style.display = "none";
                button.innerText = "View Notes";
            }
        }
        
        const questions = [
            "What is 3/4 + 1/4?",
            "Convert 0.75 to a fraction.",
            "What is 25% as a decimal?",
            "What is 5/8 as a decimal?",
            "Find the unit rate: 180 miles in 3 hours.",
            "Convert 2 1/3 to an improper fraction.",
            "Solve: 2/5 × 3/4",
            "Find the missing number: 3/5 = ?/10",
            "If a recipe needs 1/2 cup milk per 1 cup flour, how much milk for 3 cups of flour?",
            "What is the ratio of 8 to 12 in simplest form?",
            "Convert 3/8 to a percentage.",
            "What is 60% of 80?",
            "Find 3/4 ÷ 1/2",
            "Convert 1.25 to a fraction.",
            "What is 7/10 as a percentage?",
            "Compare: 2/3 or 3/5, which is greater?",
            "Find the LCD of 3/4 and 2/5",
            "Solve: 5/6 - 1/3",
            "What is 1/5 as a decimal?",
            "Convert 40% to a fraction.",
            "Solve the proportion: 4/9 = x/27",
            "A store sells 5 apples for $2. How much for 1 apple?",
            "Find the reciprocal of 2/3",
            "Solve: 7/8 × 4/5",
            "Convert 5/4 to a mixed number.",
            "Find the missing number: 2/? = 6/9",
            "If a car travels 300 miles in 5 hours, what is the speed per hour?",
            "Compare: 0.6 or 5/8, which is larger?",
            "What is 0.2 as a percentage?",
            "Find the GCF of 18 and 24."
        ];
        
        let quizContainer = document.getElementById("questions");
        questions.forEach((q, index) => {
            let div = document.createElement("div");
            div.classList.add("question");
            div.innerHTML = `<p>${index + 1}. ${q}</p><input type='text' name='q${index + 1}'>`;
            quizContainer.appendChild(div);
        });
        
        function submitTest() {
            alert("Test submitted! Answers will be reviewed.");
        }
    </script>
</body>
</html>
