<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractions Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #notes { display: none; }
    </style>
</head>
<body class="container mt-4">
    <button id="toggleNotes" class="btn btn-primary">View Notes</button>
    <div id="notes" class="mt-3 p-3 border rounded">
        <h2>Study Notes</h2>
        <p>Review the study guide before taking the test.</p>
    </div>

    <h1 class="mt-4">Fractions Test</h1>
    <form id="testForm">
        <!-- 30 Questions (Example for 1 question, repeat structure for others) -->
        <div class="mb-3">
            <label class="form-label">1. What is 1/2 + 1/3?</label>
            <input type="text" class="form-control" name="q1">
        </div>
        <!-- Repeat similar structure for 29 more questions -->
        
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <script>
        document.getElementById("toggleNotes").addEventListener("click", function() {
            var notes = document.getElementById("notes");
            if (notes.style.display === "none") {
                notes.style.display = "block";
                this.textContent = "Hide Notes";
            } else {
                notes.style.display = "none";
                this.textContent = "View Notes";
            }
        });
    </script>
</body>
</html>
